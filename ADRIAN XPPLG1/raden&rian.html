<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //kerjanya 8 jam;
        //kerjanya 10 jam;
        //lembur 2 jam = 2 * 100.000
         //lembur 200.000

        //gaji perhari = 400.000 + 200.000
        //totalgajinya = 600.000

        var gaji = 500000;
        var jam = 8;
        var jamkaryawan = 10;
        var jamlembur = jamkaryawan - jam
        var gajilembur = 100000;
        var totallemburan = jamlembur * gajilembur
        var gajinormal = gaji * jam

        document.write(totallemburan + "<br />");
        document.write(gajinormal + "<br />");
        document.write(totallemburan + gajinormal + "<br />")
    </script>
</body>
</html>

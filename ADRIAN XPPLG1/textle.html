<html lang="en">

<body>
    <script>
        var nilai_XPPLG1 = ["JAMAL","MAMAN","JAJANG","ASU","PARHAN","ajun","mimin","juni","asnem","aang" ];

        document.write(nilai_XPPLG1[0] + "<br />");

        document.write(nilai_XPPLG1[3]+ "<br />");

        document.write(nilai_XPPLG1[5]+ "<br />");

        document.write(nilai_XPPLG1[7]+ "<br />");
        document.write(nilai_XPPLG1[8]+ "<br />");
        document.write(nilai_XPPLG1[9]+ "<br />");

        document.write(nilai_XPPLG1.length + "<br />");

        nilai_XPPLG1.push(100);
        document.write(nilai_XPPLG1[4]);
    </script>

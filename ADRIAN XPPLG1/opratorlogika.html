<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var kkm = 75;
        var nilai_siswa = 80;

        //anda lulus jika 
        //lebih dari 75 dan kuraang dari sama dengan 100
        //jika tidak maka "masukan nilai antara 1 - 100"


        if(nilai_siswa > kkm && nilai_siswa < 100){
            document.write("anda lulus");
        }
        else if (nilai_siswa < kkm && nilai_siswa > 0){
            document.write("anda ga lulus otaknya spek undang");
        }
        else{
            document.write("masukan nilai antara 1 - 100")
        }
    </script>
</body>
</html>

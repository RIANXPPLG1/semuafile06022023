<body>
    <script>
        var gender = prompt("masukan gender")
        if(gender == "wanita"){
            document.write("hallo sis");
        }else if (gender == "pria"){
            document.write("hallo bro");
        }else if (gender == "waria"){
            document.write("ahahahah anj betit")
        }
    </script>

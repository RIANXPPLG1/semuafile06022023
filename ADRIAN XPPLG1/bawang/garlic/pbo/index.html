<body>
    <script>

        
     //inheritance
      class enemy {
        nama;
        hp;
        attack_point;

        attack(){

            return 'serang radennnnnn!';
        
        }
      }

        class pocong extends enemy{} 
        var pocong1 = new pocong();
        document.write(pocong1.attack());


      class zombie extends enemy{
        walk(){
            return "gassss";
        }

      }
      var zombie1 = new zombie();
   document.write(zombie1.attack()+ "<br/>");
   document.write(zombie1.walk()+ "<br/>");

      
      


    </script>

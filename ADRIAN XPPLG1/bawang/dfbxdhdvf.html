<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- pemerograman burofiontasi objek (paradigma)-->
    <script>
        class kucing {
            constructor(nama, mata, ekor){
                this.nama = nama;
                this.mata = mata;
                this.ekor = ekor;
                
                nama;
                mata;
                ekor;
       
            }
        
        }
        var kucing1 =new kucing("matius","biru","panjang");
        document.write("nama :"+kucing1.nama+"<br />")
        document.write("mata :"+kucing1.mata+"<br />")
        document.write("ekor :"+-kucing1.ekor+"<br />")
    </script>
</body>
</html>

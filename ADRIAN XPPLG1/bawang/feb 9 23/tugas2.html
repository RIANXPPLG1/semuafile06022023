    <script>
        // tugas 2
        class ongkir{
            #pajak= 500;
            berat;//kg

            hitung_biaya(){
                return this.berat + 1000;
            }
            hitung_total_biaya(){
                return this.hitung_biaya() + this.pajak
            }
        }

        var ongkir_speda = new ongkir();
        ongkir_speda.berat = 15; //15kg
        ongkir_speda.#pajak = 100;//pajak harusnya tidak bisa di runah

        console.log(ongkir_speda.hitung_total_biaya());
    </script>

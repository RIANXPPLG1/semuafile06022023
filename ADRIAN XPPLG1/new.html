<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<body>
    <script>
        var listnama = [];
        var konfirmasi =confirm("apakah anda ingin memasukan nama");
        var i = 0;
        while(konfirmasi){
            var nama =prompt("masukan nama");
            listnama.push(nama);
            document.write((i + 1)+ "."+listnama[i]+"<br />");
            konfirmasi=confirm("apakah anda ingin memasukan nama lagi");
            i++;
        }
        document.write("anda telah memasukan"+i+"nama");
    </script>
</body>
</html>
